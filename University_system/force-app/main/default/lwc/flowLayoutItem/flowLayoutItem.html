<template>
    <p>{flow.Name}</p>
    <template if:true={chooseable}>
        <template if:false={chosen}>
            <lightning-button 
                variant="brand" 
                name="chooseButton" 
                label="Choose" 
                onclick={chooseFlowHandler}></lightning-button>
        </template>
        <template if:true={chosen}>
            <lightning-button 
                variant="destructive" 
                name="rejectButton" 
                label="Reject" 
                onclick={rejectFlowHandler}></lightning-button>
        </template>
    </template>
</template>
